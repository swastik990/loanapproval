<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    
    <link rel="stylesheet" href="accsettings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" id="navbar1">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LOAN APPROVAL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-5">
                        <a class="nav-link active" id="nav-active" href="#">Home</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">Feedback</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5 ms-5" id="container">
        <div class="row" id="row">
            <div class="col-lg-2 mb-4" id="leftsection">
                <h2 id="sethead">Settings</h2>
                <a class="btn  w-100 mb-5 lefta" href="#">
                    <i class="fa-solid fa-user" id="accounticon"></i> Account      
                </a>
                <a class="btn w-100 mb-5 lefta" href="Securitysettings.html">
                    <i class="fa-solid fa-lock" id="securityicon"></i> Security
                </a>
                <a class="btn  w-100 mb-5 lefta" href="#" id="lefthelp">
                    <i class="fa-solid fa-phone" id="phone"></i> Help and Support
                </a>
                <a class="btn w-100 lefta" href="notifysettings.html" id="leftnotify">
                    <i class="fa-solid fa-bell"></i> Notifications
                </a>
            </div>
    
            <div class="col-lg-9 offset-lg-1" id="content">
                <h2 id="accounthead"><i class="fa-solid fa-user"></i> Account</h2>
                <div class="card p-5 mb-4" id="card">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <div class="profile-photo mb-4">
                                <img id="profileImage" src="default-profile.png" alt="Profile Photo" class="img-thumbnail" style="max-width: 150px;">
                                <input type="file" id="fileInput" style="display: none;" onchange="previewImage(event)">
                                <button class="btn btn-primary mt-2" onclick="document.getElementById('fileInput').click()">Change Photo</button>
                            </div>
                        </div>
                    </div>
                   
                   <form class="profile-info">  
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstname" class="form-label">Firstname</label>
                                <input type="text" class="form-control" id="firstname" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastname" class="form-label">Lastname</label>
                                <input type="text" class="form-control" id="lastname" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="mailinput" placeholder="Email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="employment-status" class="form-label">Employment Status</label>
                                <input type="text" class="form-control" id="employment-status">
                            </div>
                        </div>
                        <div class="buttoncontainer">
                            <button class="btn btn-success me-2" id="button" onclick="showSuccessMessage()">Update</button>
                            <button class="btn btn-secondary" id="cancelbutton">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSuccessMessage() {
            alert("Your changes have been successfully saved");
        }

        function showSuccessMessage() {
            // Get the values of the input fields
            const firstName = document.getElementById('firstname').value.trim();
            const lastName = document.getElementById('lastname').value.trim();
            const email = document.getElementById('mailinput').value.trim();
            const employmentStatus = document.getElementById('employment-status').value.trim();

            // Check if any field is empty
            if (!firstName || !lastName || !email || !employmentStatus) {
                alert("Please fill out all the fields before updating.");
                return;
            }

            // If all fields are filled, show the success message
            alert("Your changes have been successfully saved");
        }

    </script>
    
</body>
</html>
